<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<canvas id="canvas" width="1000" class="" height="1000">
</canvas>
<script src="../../dist/js/shape.js"> </script>
<script src="../../dist/js/dice.js"> </script>
<script src="../../dist/js/box.js"> </script>
<script>
    //캔버스
    let canvas=document.getElementById("canvas");

    //박스 그리기
    let boxConfig={
        boxx:50,
        boxy:50,
        boxWidht:200,
        boxHeight:200
    };
    let box1=new BoundBox(boxConfig, canvas);
    boxConfig.boxx +=300;

    
    let box2=new BoundBox(boxConfig, canvas);
    box1.drawBox();
    box2.drawBox();
    
   //도형속성
    let shapeConfig={
        x:100,
        y:100,
        shapeRad:30, //반지름
        vX:10,
        vY:10
    };
    
    //원그리기
   // let circle=new Circle(shapeConfig, box);
    //circle.moveShape();

    //주사위 그리기
    let dice1= new Dice(shapeConfig, box1);
    
    shapeConfig.vY=-shapeConfig.vY;
    let dice2= new Dice(shapeConfig, box2);
    dice1.moveShape();
    dice2.moveShape();
</script>
</body>
</html>
