<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<style>
    #container{position:relative;}
    #range{position:fixed; top:100px; left:700px;}
</style>
<body>
<div class="container">
    <div id="range">
        slide me!!<br/><br/>
        X 속도:  <input  type="range" min="0" max="50" step="10"  oninput="changeVX(this.value)" onchange="changeVX(this.value)"/>
       <span id="vXResult"></span><br/>
        Y 속도: <input  type="range" min="0" max="50" step="10"  oninput="changeVY(this.value)" onchange="changeVY(this.value)"/>
         <span id="vYResult"></span>
    </div>
        <canvas id="canvas" width="1000" class="" height="1000">
</canvas>
</div>
<script src="../../dist/js/shape.js"> </script>
<script src="../../dist/js/dice.js"> </script>
<script src="../../dist/js/box.js"> </script>
<script>
    //캔버스
    let canvas=document.getElementById("canvas");

    //박스 그리기
    let boxConfig={
        boxx:50,
        boxy:50,
        boxWidht:200,
        boxHeight:200
    };
    let box1=new BoundBox(boxConfig, canvas);
    //박스 옵션 변경
    boxConfig.boxWidht=250;
    boxConfig.boxHeight=250;
    boxConfig.boxx +=300;
    let box2=new BoundBox(boxConfig, canvas);


    boxConfig.boxy +=300;
    let box3=new BoundBox(boxConfig, canvas);
    boxConfig.boxWidht=150;
    boxConfig.boxHeight=150;
    boxConfig.boxx -=300;
    let box4=new BoundBox(boxConfig, canvas);

    box1.drawBox();
    box2.drawBox();
    box3.drawBox();
    box4.drawBox();

    //도형속성
    let shapeConfig={
        x:100,
        y:100,
        shapeRad:30, //반지름
        vX:10,
        vY:10
    };

    //주사위 그리기
    let dice1= new Dice(shapeConfig, box1);
    //도형옵션변경
    shapeConfig.shapeRad=40;
    shapeConfig.vY=-shapeConfig.vY;
    shapeConfig.Y=50;
    let dice2= new Dice(shapeConfig, box2);

    //원그리기
    shapeConfig.shapeRad=20;
   let circle=new Circle(shapeConfig, box3);
    shapeConfig.shapeRad=10;
    shapeConfig.x=150;
    shapeConfig.vX=-shapeConfig.vX;
    let circle2=new Circle(shapeConfig, box4);

    circle2.moveShape();
    circle.moveShape();
    dice1.moveShape();
    dice2.moveShape();

    //range값 변할시
    function changeVX(v){
        circle2.setVX(v);
        circle.setVX(v);
        dice1.setVX(v);
        dice2.setVX(v);
        document.getElementById("vXResult").textContent=v ;
    }

    //range값 변할시
    function changeVY(v){
        circle2.setVY(v);
        circle.setVY(v);
        dice1.setVY(v);
        dice2.setVY(v);
        document.getElementById("vYResult").textContent=v ;
    }
</script>
</body>
</html>
